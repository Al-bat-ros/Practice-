<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"
    >
    <title>Автоматизированная штукатурка стен</title>
</head>
<body>

<main class="main">
    <div class="container">
        <div class="header">
            <div class="row">

                <div class="col-md-3 col-lg-4 col-sm-3 col-12 ">
                    <div class="logo">
                        <img src="img/logo-main.png" alt="" height="35" width="150">
                    </div>
                </div>

                <div class="ml-md-auto col-md-4  ml-lg-auto col-lg-4 ml-sm-auto col-sm-5 col-12">
                    <div class="phone-block">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>
                </div>

                <div class="col-md-3 col-sm-4 col-12">
                    <div class="wrap">
                        <div class="wrap-block">
                            <button class="button header-btn">
                                Получить консультацию
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="main-title">
                        <h1>Автоматизированная штукатурка стен</h1>
                        <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                        <span>
                            стоимость работ <br>
                            от <strong>300</strong> руб/м <sup>2</sup>
                        </span>
                        <strong class="main-trigger">
                            оплата по факту!
                        </strong>
                    </div>
                </div>
                <div class=" ml-md-auto col-md-5  ml-lg-auto col-lg-5  ">
                    <div class="main-form">
                        <h2 class="main-form-header">Для расчета точной стоимости <br> Закажите <strong>выезд замерщика</strong></h2>
                        <form action="#">
                            <label for="#">Ваше имя</label>
                            <input class="main-form-input" type="text" >
                            <label for="#">Номер телефона</label>
                            <input class="main-form-input" type="text" >
                            <button class="main-form-btn button" type="submit">Оставте заявку</button>
                            <small>Подарок в день обращения</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</body>
</html>
